<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>  
    <header>
        <!-- HEADER SERÁ GERADO -->
    </header>

    <main>
        <div class="selectors">
            <button class="selected" id="jogos">Jogos</button>
            <button id="produtividade">Produtividade</button>
            <!-- <button id="categorais">Categorias</button> -->
        </div>
        <div class="carrossel">
            <i class='bx bx-chevron-left' id="left-arrow" style='color:#ffffff'></i>
            <div class="images">
                <div class="carrossel-image" id="firstBox"></div>
                <div class="carrossel-image" id="secondBox"></div>
                <div class="carrossel-image" id="thirdBox"></div>
                <div class="carrossel-image" id="forthBox"></div>

        </div>

    <footer>
        <div class="box">
            <h3>Ajuda</h3>
            <a href="#">Nos contate</a>

            <a href="#">Nos contate</a>

        <div class="box">
            <h3>A Empresa</h3>
            <a href="#">Sobre nós</a>
            <a href="#">Código de Ética</a>
            <a href="#">Política de Cookies e Privacidade</a>
            <a href="#">Informações Corporativas</a>
        </div>
        <div class="box">
            <h3>Newsletter</h3>
            <p>Se inscreva no nosso newsletter para receber novidades e notícias!</p>
            <input type="text" placeholder="E-Mail" name="email" autocomplete="email">
            <h3>País/Região</h3>
            <select name="pais/regiao" title="pais/reg">
                <option value="br">Brasil</option>
                <option value="usa">Estados Unidos</option>
                <option value="jp">Japão</option>
            </select>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
