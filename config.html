<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekhytera</title>
    <link rel="shortcut icon" href="imgs/EK1x1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/config.css">
</head>

<body>
    <header>

    </header>

    <main>
        <h1>Configurações</h1>
        <h1>Perfil</h1>
        <div class="userArea">
            <div class="userInfo">
                <h2 id="currentUserName"></h2>
                <p id="currentUserEmail"></p>
            </div>
            <button>Alterar</button>
        </div>
        <div class="descriptionArea">
            <label for="userDescription">Descrição (Opcional)</label>
            <textarea title="UserDescription" name="userDescription" id="userDescription"
                placeholder="Escreva sobre você (opcional)"></textarea>
        </div>
        <div class="profileOption">
            <label for="senha">Senha</label>
            <a href="trocarSenha.html">Alterar</a>
        </div>
        <div class="profileOption">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone">
        </div>
        <div class="profileOption">
            <label for="localizacao">Localização</label>
            <input type="text" name="localizacao" id="localizacao">
        </div>
        <div class="profileOption">
            <label for="genero">Gênero</label>
            <select name="genero" id="genero">
                <option value="">Selecione uma opção</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <div class="profileOption">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento">
        </div>
        <button class="deleteButton" id="deleteButton">deletar conta</button>
        <button class="saveButton" id="saveButton">Salvar</button>
    </main>

    <footer>
        <div class="box">
            <h3>Ajuda</h3>
            <a href="#">Nos contate</a>
            <a href="#">FAQ</a>
            <a href="#">Nos contate</a>
            <a href="#">FAQ</a>
        </div>
        <div class="box">
            <h3>A Empresa</h3>
            <a href="#">Sobre nós</a>
            <a href="#">Código de Ética</a>
            <a href="#">Política de Cookies e Privacidade</a>
            <a href="#">Informações Corporativas</a>
        </div>
        <div class="box">
            <h3>Newsletter</h3>
            <p>Se inscreva no nosso newsletter para receber novidades e notícias!</p>
            <input type="text" placeholder="E-Mail" name="email" autocomplete="email">
            <h3>País/Região</h3>
            <select name="pais/regiao" title="pais/reg">
                <option value="br">Brasil</option>
                <option value="usa">Estados Unidos</option>
                <option value="jp">Japão</option>
            </select>
        </div>
    </footer>

    <script type="module" src="js/userInfo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- IMPORTAÇÃO DO JWT PARA GERAR O HEADER -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script type="module" src="js/GerarHeader.js"></script>
    <script type="module" src="js/auth.js"></script>
    <!--  -->
    <script src="js/login.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
