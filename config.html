<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekhytera</title>
    <link rel="shortcut icon" href="imgs/EK1x1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/buttons.css">
</head>

<body>
    <header>

    </header>

    <main>
        <h1>Configurações</h1>
        <h1>Perfil</h1>
        <div class="userArea">
            <div class="userInfo">
                <div>
                    <i class="fa-solid fa-trash excluir"></i>

                    <img src="imgs/1000_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg" alt="foto do usuario"
                        id="userFoto">

                    <input type="file" class="file-input" id="profile-input" accept="image/*">

                    <!-- Ícone de câmera clicável -->
                    <div class="camera-icon">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                </div>
                <div class="info">
                    <h2 id="currentUserName"></h2>
                    <p id="currentUserEmail"></p>
                </div>
            </div>
            <button>Alterar</button>
        </div>
        <div class="descriptionArea">
            <label for="userDescription">Descrição (Opcional)</label>
            <textarea title="UserDescription" name="userDescription" id="userDescription"
                placeholder="Escreva sobre você (opcional)"></textarea>
        </div>
        <div class="profileOption">
            <label for="senha">Senha</label>
            <a href="trocarSenha.html">Alterar</a>
        </div>
        <div class="profileOption">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone">
        </div>
        <div class="profileOption">
            <label for="localizacao">Localização</label>
            <input type="text" name="localizacao" id="localizacao">
        </div>
        <div class="profileOption">
            <label for="genero">Gênero</label>
            <select name="genero" id="genero">
                <option value="">Selecione uma opção</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <div class="profileOption">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento">
        </div>
        <button class="saveButton" id="saveButton">Salvar</button>
        <button class="deleteButton" id="deleteButton">Deletar conta</button>
    </main>

    <section class="confirmModal hide">
        <div class="containerModal">
            <div class="circle">
                <i class="fa-solid fa-trash"></i>
            </div>
            <p>Tem certeza que deseja deletar essa conta? Você perderá permanentemente suas Informações!!</p>
            <div class="btns">
                <button class="confirmButton" id="confirm">
                    Confirmar
                </button>
                <button class="cancelButton" id="cancel">cancelar</button>
            </div>
        </div>
    </section>

    <script type="module" src="js/userInfo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- IMPORTAÇÃO DO JWT PARA GERAR O HEADER -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script type="module" src="js/GerarHeader.js"></script>
    <script type="module" src="js/auth.js"></script>
    <!--  -->
    <script src="js/login.js"></script>
    <script src="js/header.js"></script>
    <script type="module" src="js/gerarFooter.js"></script>
    <script type="module" src="js/footer.js"></script>
    <script type="module" src="js/toast.js"></script>
</body>

</html>
