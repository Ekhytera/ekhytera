<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ekhytera</title>
    <link rel="shortcut icon" href="imgs/EK1x1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleConta.css">
    <link rel="stylesheet" href="css/toast.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="bemVindo">
        <p>Bem-Vindo!</p>
    </div>
    <div id="login">
        <a href="index.html"><img src="imgs/ekhyteralogo.png" alt="logo" class="logo"></a>
        <form id="cadastrar">
            <div>
                <label for="newEmail">Email</label>
                <input type="email" name="newEmail" id="newEmail">
                <span id="erroEmail" class="erro"></span>
            </div>
            <div>
                <label for="newName">Nome de Usu√°rio</label>
                <input type="text" id="newName" name="newUserName" maxlength="20">
                <span id="erroUser" class="erro"></span>
            </div>
            <div>
                <label for="addSenha">Senha</label>
                <div id="viewPassword">
                    <input type="password" name="addSenha" id="addSenha">
                    <img src="imgs/verSenha.png" id="verSenhaCad">
                </div>
                <span id="erroSenha" class="erro"></span>
            </div>
            <input class="entrarBtn" type="submit" value="Cadastrar">
            <a href="login.html">Tem conta? Logar</a>
        </form>
    </div>

    <script src="js/versenha.js"></script>
    <script src="js/login.js"></script>
    <script src="js/toast.js"></script>
</body>

</html>
