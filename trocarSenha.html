<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekhytera</title>
    <link rel="shortcut icon" href="imgs/EK1x1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleConta.css">
</head>
<body>
    <div id="bemVindo">
        <p>Bem-Vindo!</p>
    </div>
    <div id="login">
        <!-- <a href="index.html"><img src="imgs/ekhyteralogo.png" alt="logo" class="logo"></a> -->
        <form id="trocarSenha">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" title="Digite seu email" placeholder="Email">
                <span id="emailNaoEnc"></span>
            </div>
            <div>
                <label for="senhaAtual">Senha Atual</label>
                <div id="viewPassword">
                    <input type="password" name="atualSenha" id="atualSenha" title="Digite sua senha atual" placeholder="Senha atual">
                    <img src="imgs/verSenha.png" id="verSenhaAtual" alt="Ver senha">
                </div>
                <span id="erroSenhaAtual"></span>
            </div>
            <div>
                <label for="novaSenha">Nova Senha</label>
                <div id="viewPassword">
                    <input type="password" name="senhaNova" id="senhaNova" title="Digite sua nova senha" placeholder="Nova senha">
                    <img src="imgs/verSenha.png" id="nSenha" alt="Ver senha">
                </div>
                <span id="senhaInv"></span>
            </div>
            <div>
                <label for="confSenha">Confirmar Senha</label>
                <div id="viewPassword">
                    <input type="password" name="confSenhaNova" id="confSenha" title="confirmação da senha" placeholder="Confirmar senha">
                    <img src="imgs/verSenha.png" id="cSenha" title="Ver senha">
                </div>
                <span id="senhaDiferentes"></span>
            </div>
            <input class="entrarBtn" type="submit" value="Trocar Senha">
            <a href="login.html" id="back">Voltar</a>
        </form>
    </div>
    <script src="js/versenha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/trocarSenha.js"></script>
</body>
</html>
